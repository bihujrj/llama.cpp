[versions]
# 保持 AGP 8.6.1 (支持 compileSdk 31 没问题)
agp = "8.6.1"

# Kotlin 版本 (建议使用与 AGP 8.6.1 兼容的版本)
kotlin = "1.9.0"
# 添加协程版本
coroutines = "1.7.3"  # 与 Kotlin 1.9.0 兼容
# AndroidX - 降级到兼容 compileSdk 31 的版本
activity = "1.8.0"          # 原 1.12.2 → 降级到 1.8.0
appcompat = "1.6.1"         # 原 1.7.1 → 降级到 1.6.1
core-ktx = "1.12.0"         # 原 1.17.0 → 降级到 1.12.0
constraint-layout = "2.1.4" # 原 2.2.1 → 降级到 2.1.4
datastore-preferences = "1.0.0" # 原 1.2.0 → 降级到 1.0.0

# Material - 保持或降级
material = "1.8.0"          # 原 1.13.0 → 降级到 1.8.0

# Testing - 保持当前版本（这些应该兼容）
espresso-core = "3.7.0"
androidx-junit = "1.3.0"
junit = "4.13.2"

# 注意：移除了 navigationevent 依赖，它需要 compileSdk 36

